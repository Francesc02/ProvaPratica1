
<p-card>

<div *ngIf="film" class="container-div">
    <div *ngFor="let film of film.results" class="col-auto mr-3 ml-3">
        <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar></div>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/original/{{film.poster_path}}">
    <mat-card-content>
          <mat-card-title><h1>{{film.title}}</h1></mat-card-title>
        <p>
          {{film.overview}}
        </p>
      </mat-card-content>
      <mat-card-actions style="justify-content: space-around; font-size: 8px;">
        <!-- <button class="pi pi-play"></button> -->
        <button pButton pRipple type="button" label="Watch" class="p-button-outlined p-button-secondary"><span class="pi pi-play">&nbsp;</span></button>
        <button pButton pRipple type="button" label="Share" class="p-button-outlined p-button-secondary"><span class="pi pi-share-alt">&nbsp;</span></button>
        
      </mat-card-actions>
    </mat-card>
    </div>
