
<p-card>

<div *ngIf="film" class="container-div">
    <div *ngFor="let film of film.results" class="col-2">
        <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar></div>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/original/{{film.poster_path}}">
    <mat-card-content>
          <mat-card-title><h1>{{film.title}}</h1></mat-card-title>
        <p>
          {{film.overview}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    </div>
