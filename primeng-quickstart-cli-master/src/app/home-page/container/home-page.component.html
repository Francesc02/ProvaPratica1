<button (click)="getFilm()">getFilm</button>
<div *ngIf="film" class="container-div">
    <div *ngFor="let film of film.results" class="col-2">
        <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{film.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://image.tmdb.org/t/p/original/{{film.poster_path}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{film.overview}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    </div>
