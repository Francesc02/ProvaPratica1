<div class="container">
  <div class="titolo">
    <h1>xStreaming</h1>
  </div>
</div>
<p-menubar [model]="items">
  <input
    type="text"
    [ngModel]="queryCerca"
    pInputText
    placeholder="Cerca..."
    style="color: rgb(252, 92, 92)"
    (change)="reload()"
  />
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-search"
    style="color: rgb(252, 92, 92)"
    class="p-button-rounded p-button-outlined"
    (click)="searchFilm()"
  ></button>
</p-menubar>
